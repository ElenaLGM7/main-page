<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Elena Guardia, Desarrolladora Web FullStack Junior." />
  <meta name="theme-color" content="#1e293b" />
  <title>Elena Guardia Dev</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header>
    <h1 id="title"></h1>
    <nav>
      <button onclick="setLanguage('es')">ES</button>
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('gl')">GL</button>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2 id="aboutTitle"></h2>
      <p id="aboutText"></p>
    </section>

    <section id="projects">
      <h2 id="projectsTitle"></h2>
      <div class="project-list">
        <a href="https://cafeteriadelicias.netlify.app/" target="_blank" class="project">
          <h3 id="project1Title"></h3>
          <p id="project1Desc"></p>
        </a>
        <a href="https://elenalgm7.github.io/MindLog/" target="_blank" class="project">
          <h3 id="project2Title"></h3>
          <p id="project2Desc"></p>
        </a>
        <a href="#" class="project disabled">
          <h3 id="project3Title"></h3>
          <p id="project3Desc"></p>
        </a>
      </div>
    </section>

    <section id="rates">
      <h2 id="ratesTitle"></h2>
      <ul>
        <li><strong id="rate1"></strong></li>
        <li><strong id="rate2"></strong></li>
        <li><strong id="rate2b"></strong></li>
        <li><strong id="rate3"></strong></li>
      </ul>
    </section>

    <section id="contact">
      <h2 id="contactTitle"></h2>
      <form action="https://formspree.io/f/mvgqarrr" method="POST">
        <input type="text" name="name" placeholder="Tu nombre" required />
        <input type="email" name="email" placeholder="Tu email" required />
        <textarea name="message" placeholder="Tu mensaje" required></textarea>
        <button type="submit" id="sendBtn"></button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="footerText"></span></p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
