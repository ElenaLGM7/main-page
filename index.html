<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elena Guardia - Desarrolladora Web FullStack Junior</title>
  <meta name="description" content="Portfolio de Elena Guardia, desarrolladora web FullStack Junior. Páginas modernas, accesibles y personalizadas." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <script defer src="main.js"></script>
  <script defer data-domain="elenaguardiadev.netlify.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function() {
      (window.plausible.q = window.plausible.q || []).push(arguments)
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Elena Guardia</h1>
      <p id="intro">Ayudo a profesionales a destacar con páginas modernas, accesibles y efectivas.</p>
      <div class="lang-switcher">
        <button onclick="setLanguage('es')">ES</button>
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('gl')">GL</button>
      </div>
    </header>

    <section>
      <h2 id="services">Servicios</h2>
      <ul>
        <li id="service1"></li>
        <li id="service2"></li>
        <li id="service3"></li>
      </ul>
    </section>

    <section>
      <h2 id="rates">Tarifas</h2>
      <ul>
        <li id="rate1"></li>
        <li id="rate2"></li>
        <li id="rate3"></li>
      </ul>
    </section>

    <section>
      <h2 id="contact">Contacto</h2>
      <p id="availability"></p>
      <form action="https://formspree.io/f/mvgqarrr" method="POST">
        <input type="text" name="name" placeholder="Tu nombre" required />
        <input type="email" name="email" placeholder="Tu correo" required />
        <textarea name="message" placeholder="Escribe tu mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer>
      <p id="footer"></p>
    </footer>
  </div>
</body>
</html>
