<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Elena Guardia — FullStack Developer Junior especializada en soluciones modernas, accesibles y multilingües.">
  <meta name="google-site-verification" content="pxBjPLLQqk6p2ZsmsXqqOKVHvhvOv79_j6aBe_uacb0" />
  <title>Elena Guardia — Desarrolladora Web</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script defer src="main.js"></script>
  <script defer data-domain="elenaguardiadev.netlify.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
  <script>
    window.plausible = window.plausible || function () { (window.plausible.q = window.plausible.q || []).push(arguments); }
  </script>
</head>
<body>
  <div class="lang-switcher">
    <button onclick="setLanguage('es')">ES</button>
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('gl')">GL</button>
  </div>

  <div class="container">
    <header>
      <h1 id="title">Elena Guardia</h1>
      <p id="intro"></p>
    </header>

    <section>
      <h2 id="services-title"></h2>
      <ul class="services">
        <li id="service1"></li>
        <li id="service2"></li>
        <li id="service3"></li>
      </ul>
    </section>

    <section>
      <h2 id="rates-title"></h2>
      <div class="pricing-table">
        <div class="pricing-card">
          <p id="rate1"></p>
        </div>
        <div class="pricing-card">
          <p id="rate2"></p>
        </div>
        <div class="pricing-card">
          <p id="rate3"></p>
        </div>
      </div>
    </section>

    <section>
      <h2>Proyectos</h2>
      <div class="projects">
        <div class="project-item">
          <strong>Cafetería Delicias</strong> — 
          <a href="https://cafeteriadelicias.netlify.app/" target="_blank">Ver sitio</a>
        </div>
        <div class="project-item">
          <strong>MindLog</strong> — 
          <a href="https://github.com/ElenaLGM7/MindLog" target="_blank">GitHub</a>
        </div>
        <div class="project-item">
          <strong>Portfolio</strong> — 
          <a href="https://elenaguardiadev.netlify.app/" target="_blank">Ver sitio</a>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2 id="contact-title"></h2>
      <p id="availability"></p>
      <form action="https://formspree.io/f/mvgqarrr" method="POST" onsubmit="plausible('form-submitted')">
        <input type="text" name="name" placeholder="Nombre" required />
        <input type="email" name="email" placeholder="Correo electrónico" required />
        <textarea name="message" placeholder="Tu mensaje..." required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>

    <footer>
      <p id="footer-text"></p>
    </footer>
  </div>
</body>
</html>
